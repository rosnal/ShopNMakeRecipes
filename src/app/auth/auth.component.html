
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <!-- <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div> -->
      <ng-template appPlaceHolder></ng-template>
      <!-- <app-alert [message]="error" *ngIf="error" (close) = "onClose()"></app-alert> -->
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required minlength=6/>
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled] = "authForm.invalid">{{isLoggedIn ? 'Login' : 'Sign Up'}}</button> |
          <button class="btn btn-primary" (click)="toggleLogin()" type="button">{{isLoggedIn ? 'Switch To Sign Up' : 'Switch To Login'}}</button>
        </div>
      </form>
    </div>
  </div>
